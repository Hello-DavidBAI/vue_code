<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{msg|capitalize}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'nihao,woshi baiwei'

            },
            filters: {
                capitalize(m) {
                    // return m.charAt[0].toupperCase() + m.silce(1)
                    return m.charAt(0).toUpperCase() + m.slice(1, 5)
                }
            }

        })
    </script>
</body>

</html>
