<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <a href="http://www.itcast.cn" @click.prevent="logalert">gogogo</a>
        <h4 @click.once="logalert">{{msg}}</h4>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'nihao',

            },
            methods: {
                logalert() {
                    alert(this.msg);
                }
            }
        })
    </script>
</body>

</html>
